<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" > Formulario Departamento</div>
			<div class="card-body">
				
				<form th:action="@{/FormDepartamento}"  method="post" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Num Departamento</label>
						<div class="col-sm-6">
							<input type="text"  class="form-control"/> 
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Tipo Departamento</label>
						<div class="col-sm-6">
							<input type="text"  class="form-control"
								 /> 
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Descripcion</label>
						<div class="col-sm-6">
							<input type="text"  class="form-control" /> 
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Precio</label>
						<div class="col-sm-6">
							<input type="text" class="form-control"  /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label">Estado</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control" />
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Crear Departamento" class="btn btn-secondary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
